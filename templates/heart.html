<!DOCTYPE html>
<html>
<head>
	<!-- Bulma CSS -->
	<title>Heart Disease Prediction</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="section nav has-text-centered">
			<h1>Heart Disease Prediction Using ML</h1>
		</div>
	<div class="card">
            <div class="column is-mobile">
            <form class="form" action="{{url_for('predict')}}" method="POST">
                <div class="field">
                    <label class="label">Age</label>
                    <input class="input is-rounded" type="number" id="age" name="age" required>
                </div>
                <div class="field">
                    <label class="label">Sex</label>
                    <select class="input is-rounded" id="sex" name="sex" required>
											<option disabled selected value> Select your Gender </option>
											<option value="0">Male</option>
											<option value="1">Female</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">Chest Pain Type</label>
                    <select class="input is-rounded" id="cp" name="cp" required>
											<option disabled selected value> Select Type of Pain </option>
											<option value="0">Typical Angina</option>
											<option value = "1">Atypical Angina</option>
										  <option value = "2">Non-anginal Pain</option>
										  <option value = "3">Asymptomatic</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">BP in mg/dl</label>
                    <input class="input is-rounded" type="number" id="trestbps" name="trestbps" required>
                </div>
                <div class="field">
                    <label class="label">Cholestrol in mg/dl</label>
                    <input class="input is-rounded" type="number" id="chol" name="chol" required>
                </div>
                <div class="field">
                    <label class="label">Fasting Blood Sugar over 120</label>
                    <select class="input is-rounded" id="fbs" name="fbs" required>
											<option disabled selected value> Select an Option </option>
											<option value="0">False</option>
											<option value="1">True</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">ECG Results</label>
                    <select class="input is-rounded" id="restecg" name="restecg" required>
											<option disabled selected value>  Select an Option  </option>
										  <option value = "0">Normal</option>
										  <option value = "1">Having ST-T wave abnormality  </option>
										  <option value = "2"> Probable or definite left ventricular hypertrophy  </option>
										</select>
                </div>
                <div class="field">
                    <label class="label">Max Heart Rate</label>
                    <input class="input is-rounded" type="number" id="thalach" name="thalach" required>
                </div>
                <div class="field">
                    <label class="label">Exercise Induced Angina</label>
                    <select class="input is-rounded" id="oldpeak" name="oldpeak" required>
											  <option disabled selected value>  Select an Option  </option>
											  <option value = "0">No</option>
											  <option value = "1">Yes</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">ST Depression Induced</label>
                    <input class="input is-rounded" type="number" id="exang" name="exang" required>
                </div>
                <div class="field">
                    <label class="label">Slope of the Peak Exercise ST Segment</label>
                    <select class="input is-rounded" id="slope" name="slope" required>
											<option disabled selected value>  Select an Option  </option>
										  <option value = "0">Upsloping</option>
										  <option value = "1">Flat</option>
										  <option value = "2">Downsloping</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">Number of Vessels Colored by  Flourosopy</label>
                    <select class="input is-rounded" id="ca" name="ca" required>
											<option disabled selected value>  Select an Option  </option>
										  <option value = "0">0</option>
										  <option value = "1">1</option>
										  <option value = "2">2</option>
										  <option value = "3">3</option>
										</select>
                </div>
                <div class="field">
                    <label class="label">Thalassemia</label>
                    <select class="input is-rounded" type="text" id="thal" name="thal" required>
											<option disabled selected value> Select an Option </option>
											<option value="3">Normal</option>
											<option value="6">Fixed defect</option>
											<option value="7">Reversable defect</option>
										</select>
                </div>
                <div class="field is-grouped sub">
                    <p class="control">
                    <input class="button is-dark" type="submit" value="Result">
                    </p>
                    <p class="control">
                    <input class="button" type="Reset">
                    </p>
                </div>
            </form>

        </div>

        </div>

</body>
</html>
